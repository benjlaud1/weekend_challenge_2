  </head>
  <body>
    <div id="container">
      <h1 id="header">PRIME CALC</h1>
      <!-- base mode code below -->
      <!-- <input type="numbers" id="input-1" placeholder="First Number">
      <input type="numbers" id="input-2" placeholder="Second Number">

      <div class="calculator-div">
        <input type="numbers" id="screen">
        <div id="input-keys">
          <nav id="top-row">
            <button type="button" class="number-pad" data-number="7">7</button>
            <button type="button" class="number-pad" data-number="8">8</button>
            <button type="button" class="number-pad" data-number="9">9</button>
            <button type="button" class="operator" data-operator="/">/</button>
          </nav>
          <nav id="middle-top-row">
            <button type="button" class="number-pad" data-number="4">4</button>
            <button type="button" class="number-pad" data-number="5">5</button>
            <button type="button" class="number-pad" data-number="6">6</button>
            <button type="button" class="operator" data-operator="*">*</button>
          </nav>
          <nav id="middle-bottom-row">
            <button type="button" class="number-pad" data-number="1">1</button>
            <button type="button" class="number-pad" data-number="2">2</button>
            <button type="button" class="number-pad" data-number="3">3</button>
            <button type="button" class="operator" data-operator="-">-</button>
          </nav>
          <nav id="bottom-row">
            <button type="button" class="number-pad zero" data-number="0">0</button>
            <button type="button" class="number-pad" data-number=".">.</button>
            <button type="button" id="equals">=</button>
            <button type="button" class="operator" data-operator="+">+</button>
          </nav>
          <nav id="clears">
            <button type="button" id="clear">C</button>
            <button type="button" id="backspace"><</button>
          </nav>
        </div>
      </div>
    </div>
  </body>
